    </header>
    <hr style="visibility: hidden" />
    <hr style="visibility: hidden" />
    <hr style="visibility: hidden" />

    <main>
      <span class="mapform">
        <span
          ><a href="https://www.google.co.in/maps" target="_blank">
            <img src="img/del2.jpeg" class="map" />
          </a>
        </span>
        <span class="form" style="display: inline-block">
          <form>
            <fieldset>
              <legend>
                <em>Contact Details</em>
              </legend>
              <p>
                Name <input type="text" name="name" required />
                <p></p>
              </p>
              <p>Age <input type="number" name="age" required /></p>
              <p>
                Gender: Male<input type="radio" name="gender" /> Female<input
                  type="radio"
                  name="gender"
                />
              </p>
              <p>Email: <input type="email" name="email" required /></p>
              <p>Address: <textarea cols="50" rows="2"></textarea></p>
              <fieldset>
                <legend>Payment Information</legend>
                <p>
                  <select name="cardtype" id="card" required>
                    <option value="">Choose a card</option>
                    <option value="axis">AXIS</option>
                    <option value="hdfc">HDFC</option>
                    <option value="pnb">PNB</option>
                    <option value="sbi">SBI</option>
                  </select>
                </p>
                <p>Card Number <input type="number" name="no" /></p>
                <p>CVV <input type="password" name="cvv" /></p>
                <p>Expiry date <input type="date" name="date" /></p>
              </fieldset>
              <p></p>
              <input type="submit" value="PAY NOW" />
              <input type="reset" value="FILL AGAIN" />
            </fieldset>
          </form>
        </span>
      </span>
      <hr style="visibility: hidden" />
      <hr style="visibility: hidden" />
      <hr style="visibility: hidden" />
      <hr style="visibility: hidden" />
      <hr style="visibility: hidden" />
      <hr style="visibility: hidden" />
