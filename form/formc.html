<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <form>
        <div class="head">
        <h1>Contact form</h1>
        <p id="one">Please fill all the text in the fields</p>
        </div>
        <div class="form">
        <p>Your Name:
            <input type="text" name="name" placeholder="Your full name">
        </p>
        <p>Your Email:
            <input type="email" name="email" placeholder="Valid email address">
        </p>
        <p>Message:
            <textarea name="message" cols="30" rows="7" placeholder="Your message to us"></textarea>
        </p>
        <p>Subject:
            <input type="text" name="sub" placeholder="Job enquiry">
        </p>
        <input type="submit" value="Send">
        </div>
    </form>
    
</body>
</html>
